1-1-title: 'Entro il 2030, sradicare la povertà estrema per tutte le persone ovunque,
  attualmente misurata come persone che vivono con meno di 1,25 dollari al giorno'
1-2-title: 'Entro il 2030, ridurre almeno della metà la percentuale di uomini, donne
  e bambini di tutte le età che vivono in povertà in tutte le sue dimensioni secondo
  le definizioni nazionali'
1-3-title: 'Attuare sistemi e misure di protezione sociale adeguati a livello nazionale
  per tutti, compresi i pavimenti, ed entro il 2030 raggiungere una copertura sostanziale
  dei poveri e dei vulnerabili'
1-4-title: 'Entro il 2030, assicurare che tutti gli uomini e le donne, in particolare
  i poveri e i vulnerabili, abbiano uguali diritti alle risorse economiche, così come
  l''accesso ai servizi di base, la proprietà e il controllo della terra e altre forme
  di proprietà, l''eredità, le risorse naturali, le nuove tecnologie appropriate e
  i servizi finanziari, compresa la microfinanza'
1-5-title: 'Entro il 2030, costruire la resilienza dei poveri e di coloro che si trovano
  in situazioni vulnerabili e ridurre la loro esposizione e vulnerabilità a eventi
  estremi legati al clima e ad altri shock e disastri economici, sociali e ambientali'
1-a-title: 'Garantire una significativa mobilitazione di risorse da una varietà di
  fonti, anche attraverso una maggiore cooperazione allo sviluppo, al fine di fornire
  mezzi adeguati e prevedibili ai paesi in via di sviluppo, in particolare ai paesi
  meno sviluppati, per attuare programmi e politiche per porre fine alla povertà in
  tutte le sue dimensioni'
1-b-title: 'Creare solidi quadri politici a livello nazionale, regionale e internazionale,
  basati su strategie di sviluppo a favore dei poveri e sensibili al genere, per sostenere
  investimenti accelerati in azioni di eliminazione della povertà'
10-1-title: 'Entro il 2030, raggiungere progressivamente e sostenere la crescita del
  reddito del 40% inferiore della popolazione a un tasso superiore alla media nazionale'
10-2-title: 'Entro il 2030, dare potere e promuovere l''inclusione sociale, economica
  e politica di tutti, indipendentemente da età, sesso, disabilità, razza, etnia,
  origine, religione o status economico o altro'
10-3-title: 'Garantire pari opportunità e ridurre le disuguaglianze di risultato,
  anche eliminando leggi, politiche e pratiche discriminatorie e promuovendo leggi,
  politiche e azioni appropriate a questo riguardo'
10-4-title: 'Adottare politiche, specialmente fiscali, salariali e di protezione sociale,
  e raggiungere progressivamente una maggiore uguaglianza'
10-5-title: 'Migliorare la regolamentazione e il monitoraggio dei mercati e delle
  istituzioni finanziarie globali e rafforzare l''attuazione di tali regolamenti'
10-6-title: 'Garantire una maggiore rappresentanza e voce per i paesi in via di sviluppo
  nel processo decisionale nelle istituzioni economiche e finanziarie internazionali
  globali al fine di creare istituzioni più efficaci, credibili, responsabili e legittime'
10-7-title: 'Facilitare una migrazione ordinata, sicura, regolare e responsabile e
  la mobilità delle persone, anche attraverso l''attuazione di politiche migratorie
  pianificate e ben gestite'
10-a-title: 'Attuare il principio del trattamento speciale e differenziato per i paesi
  in via di sviluppo, in particolare i paesi meno sviluppati, conformemente agli accordi
  dell''Organizzazione Mondiale del Commercio'
10-b-title: 'Incoraggiare l''assistenza ufficiale allo sviluppo e i flussi finanziari,
  compresi gli investimenti esteri diretti, verso gli Stati in cui il bisogno è maggiore,
  in particolare i paesi meno sviluppati, i paesi africani, i piccoli Stati insulari
  in via di sviluppo e i paesi in via di sviluppo senza sbocco sul mare, conformemente
  ai loro piani e programmi nazionali'
10-c-title: 'Entro il 2030, ridurre a meno del 3 per cento i costi di transazione
  delle rimesse dei migranti ed eliminare i corridoi di rimesse con costi superiori
  al 5 per cento'
11-1-title: 'Entro il 2030, garantire a tutti l''accesso a un alloggio adeguato, sicuro
  ed economico e ai servizi di base e riqualificare gli slum'
11-2-title: 'Entro il 2030, fornire l''accesso a sistemi di trasporto sicuri, economici,
  accessibili e sostenibili per tutti, migliorando la sicurezza stradale, in particolare
  espandendo il trasporto pubblico, con particolare attenzione alle esigenze di coloro
  che si trovano in situazioni vulnerabili, donne, bambini, persone con disabilità
  e anziani'
11-3-title: 'Entro il 2030, migliorare l''urbanizzazione inclusiva e sostenibile e
  la capacità di pianificazione e gestione partecipativa, integrata e sostenibile
  degli insediamenti umani in tutti i paesi'
11-4-title: 'Rafforzare gli sforzi per proteggere e salvaguardare il patrimonio culturale
  e naturale del mondo'
11-5-title: 'Entro il 2030, ridurre significativamente il numero di morti e il numero
  di persone colpite e diminuire sostanzialmente le perdite economiche dirette rispetto
  al prodotto interno lordo globale causate dai disastri, compresi quelli legati all''acqua,
  con particolare attenzione alla protezione dei poveri e delle persone in situazioni
  vulnerabili'
11-6-title: 'Entro il 2030, ridurre l''impatto ambientale negativo pro capite delle
  città, anche prestando particolare attenzione alla qualità dell''aria e alla gestione
  dei rifiuti urbani e di altro tipo'
11-7-title: 'Entro il 2030, fornire un accesso universale a spazi verdi e pubblici
  sicuri, inclusivi e accessibili, in particolare per donne e bambini, persone anziane
  e persone con disabilità'
11-a-title: 'Sostenere legami economici, sociali e ambientali positivi tra le aree
  urbane, periurbane e rurali rafforzando la pianificazione dello sviluppo nazionale
  e regionale'
11-b-title: 'Entro il 2020, aumentare sostanzialmente il numero di città e insediamenti
  umani che adottano e attuano politiche e piani integrati verso l''inclusione, l''efficienza
  delle risorse, la mitigazione e l''adattamento al cambiamento climatico, la resilienza
  ai disastri, e sviluppare e attuare, in linea con il quadro di Sendai per la riduzione
  del rischio di disastri 2015-2030, una gestione olistica del rischio di disastri
  a tutti i livelli'
11-c-title: 'Sostenere i paesi meno sviluppati, anche attraverso l''assistenza finanziaria
  e tecnica, nella costruzione di edifici sostenibili e resistenti utilizzando materiali
  locali'
12-1-title: 'Attuare il Quadro decennale di programmi sui modelli di consumo e di
  produzione sostenibili, tutti i paesi agendo, con i paesi sviluppati in testa, tenendo
  conto dello sviluppo e delle capacità dei paesi in via di sviluppo'
12-2-title: 'Entro il 2030, raggiungere la gestione sostenibile e l''uso efficiente
  delle risorse naturali'
12-3-title: 'Entro il 2030, dimezzare lo spreco alimentare globale pro capite a livello
  di vendita al dettaglio e di consumo e ridurre le perdite alimentari lungo le catene
  di produzione e di approvvigionamento, comprese le perdite post-raccolta'
12-4-title: 'Entro il 2020, raggiungere una gestione ecologicamente corretta delle
  sostanze chimiche e di tutti i rifiuti durante il loro ciclo di vita, in conformità
  con i quadri internazionali concordati, e ridurre significativamente il loro rilascio
  nell''aria, nell''acqua e nel suolo al fine di minimizzare il loro impatto negativo
  sulla salute umana e sull''ambiente'
12-5-title: 'Entro il 2030, ridurre sostanzialmente la produzione di rifiuti attraverso
  la prevenzione, la riduzione, il riciclaggio e il riutilizzo'
12-6-title: 'Incoraggiare le aziende, specialmente quelle grandi e transnazionali,
  ad adottare pratiche sostenibili e a integrare le informazioni sulla sostenibilità
  nel loro ciclo di reporting'
12-7-title: 'Promuovere pratiche di approvvigionamento pubblico che siano sostenibili,
  in accordo con le politiche e le priorità nazionali'
12-8-title: 'Entro il 2030, assicurare che le persone ovunque abbiano le informazioni
  e la consapevolezza necessarie per uno sviluppo sostenibile e stili di vita in armonia
  con la natura'
12-a-title: 'Sostenere i paesi in via di sviluppo a rafforzare la loro capacità scientifica
  e tecnologica per passare a modelli di consumo e produzione più sostenibili'
12-b-title: 'Sviluppare e implementare strumenti per monitorare gli impatti sullo
  sviluppo sostenibile per un turismo sostenibile che crei posti di lavoro e promuova
  la cultura e i prodotti locali'
12-c-title: 'Razionalizzare i sussidi inefficienti ai combustibili fossili che incoraggiano
  un consumo dispendioso eliminando le distorsioni del mercato, in conformità con
  le circostanze nazionali, anche ristrutturando la tassazione ed eliminando gradualmente
  tali sussidi dannosi, laddove esistono, per riflettere i loro impatti ambientali,
  tenendo pienamente conto delle esigenze e delle condizioni specifiche dei paesi
  in via di sviluppo e minimizzando i possibili impatti negativi sul loro sviluppo
  in modo da proteggere i poveri e le comunità interessate'
13-1-title: 'Rafforzare la resilienza e la capacità di adattamento ai rischi legati
  al clima e ai disastri naturali in tutti i paesi'
13-2-title: 'Integrare le misure del cambiamento climatico nelle politiche, strategie
  e pianificazioni nazionali'
13-3-title: 'Migliorare l''educazione, la sensibilizzazione e la capacità umana e
  istituzionale sulla mitigazione del cambiamento climatico, l''adattamento, la riduzione
  dell''impatto e il preallarme'
13-a-title: 'Attuare l''impegno assunto dai paesi sviluppati aderenti alla Convenzione
  quadro delle Nazioni Unite sui cambiamenti climatici per l''obiettivo di mobilitare
  congiuntamente 100 miliardi di dollari all''anno entro il 2020 da tutte le fonti
  per soddisfare le esigenze dei paesi in via di sviluppo nel contesto di azioni di
  mitigazione significative e di trasparenza sull''attuazione e rendere pienamente
  operativo il Fondo verde per il clima attraverso la sua capitalizzazione il più
  presto possibile'
13-b-title: 'Promuovere meccanismi per aumentare la capacità di pianificazione e gestione
  efficaci legate al cambiamento climatico nei paesi meno sviluppati e nei piccoli
  Stati insulari in via di sviluppo, concentrandosi anche su donne, giovani e comunità
  locali ed emarginate'
14-1-title: 'Entro il 2025, prevenire e ridurre significativamente l''inquinamento
  marino di tutti i tipi, in particolare dalle attività terrestri, compresi i detriti
  marini e l''inquinamento da nutrienti'
14-2-title: 'Entro il 2020, gestire e proteggere in modo sostenibile gli ecosistemi
  marini e costieri per evitare impatti negativi significativi, anche rafforzando
  la loro resilienza, e intraprendere azioni per il loro ripristino al fine di ottenere
  oceani sani e produttivi'
14-3-title: 'Minimizzare e affrontare gli impatti dell''acidificazione degli oceani,
  anche attraverso una maggiore cooperazione scientifica a tutti i livelli'
14-4-title: 'Entro il 2020, regolare efficacemente la raccolta e porre fine alla pesca
  eccessiva, alla pesca illegale, non dichiarata e non regolamentata e alle pratiche
  di pesca distruttive e attuare piani di gestione basati sulla scienza, al fine di
  ripristinare gli stock ittici nel più breve tempo possibile, almeno a livelli che
  possano produrre il massimo rendimento sostenibile come determinato dalle loro caratteristiche
  biologiche'
14-5-title: 'Entro il 2020, conservare almeno il 10% delle aree costiere e marine,
  coerentemente con il diritto nazionale e internazionale e sulla base delle migliori
  informazioni scientifiche disponibili'
14-6-title: 'Entro il 2020, proibire alcune forme di sussidi alla pesca che contribuiscono
  alla sovraccapacità e alla pesca eccessiva, eliminare i sussidi che contribuiscono
  alla pesca illegale, non dichiarata e non regolamentata e astenersi dall''introdurre
  nuovi sussidi di questo tipo, riconoscendo che un trattamento speciale e differenziale
  appropriato ed efficace per i paesi in via di sviluppo e meno sviluppati dovrebbe
  essere parte integrante dei negoziati dell''Organizzazione Mondiale del Commercio
  sui sussidi alla pesca'
14-7-title: 'Entro il 2030, aumentare i benefici economici per i piccoli Stati insulari
  in via di sviluppo e i paesi meno sviluppati dall''uso sostenibile delle risorse
  marine, anche attraverso la gestione sostenibile della pesca, dell''acquacoltura
  e del turismo'
14-a-title: 'Aumentare le conoscenze scientifiche, sviluppare la capacità di ricerca
  e trasferire la tecnologia marina, tenendo conto dei criteri e delle linee guida
  della Commissione oceanografica intergovernativa sul trasferimento della tecnologia
  marina, al fine di migliorare la salute degli oceani e rafforzare il contributo
  della biodiversità marina allo sviluppo dei paesi in via di sviluppo, in particolare
  dei piccoli Stati insulari in via di sviluppo e dei paesi meno sviluppati'
14-b-title: 'Fornire ai piccoli pescatori artigianali l''accesso alle risorse marine
  e ai mercati'
14-c-title: 'Migliorare la conservazione e l''uso sostenibile degli oceani e delle
  loro risorse attuando il diritto internazionale come riflesso nella Convenzione
  delle Nazioni Unite sul diritto del mare, che fornisce il quadro giuridico per la
  conservazione e l''uso sostenibile degli oceani e delle loro risorse, come ricordato
  nel paragrafo 158 di "Il futuro che vogliamo"'
15-1-title: 'Entro il 2020, garantire la conservazione, il ripristino e l''uso sostenibile
  degli ecosistemi terrestri e di acqua dolce interna e dei loro servizi, in particolare
  le foreste, le zone umide, le montagne e le zone aride, in linea con gli obblighi
  previsti dagli accordi internazionali'
15-2-title: 'Entro il 2020, promuovere l''attuazione della gestione sostenibile di
  tutti i tipi di foreste, fermare la deforestazione, ripristinare le foreste degradate
  e aumentare sostanzialmente l''afforestazione e la riforestazione a livello globale'
15-3-title: 'Entro il 2030, combattere la desertificazione, ripristinare la terra
  e il suolo degradati, compresi i terreni colpiti dalla desertificazione, dalla siccità
  e dalle inondazioni, e sforzarsi di raggiungere un mondo neutrale dal degrado della
  terra'
15-4-title: 'Entro il 2030, assicurare la conservazione degli ecosistemi di montagna,
  compresa la loro biodiversità, al fine di aumentare la loro capacità di fornire
  benefici essenziali per lo sviluppo sostenibile'
15-5-title: 'intraprendere azioni urgenti e significative per ridurre il degrado degli
  habitat naturali, arrestare la perdita di biodiversità e, entro il 2020, proteggere
  e prevenire l''estinzione delle specie minacciate'
15-6-title: 'Promuovere una condivisione giusta ed equa dei benefici derivanti dall''utilizzo
  delle risorse genetiche e promuovere un accesso appropriato a tali risorse, come
  concordato a livello internazionale'
15-7-title: 'intraprendere azioni urgenti per porre fine al bracconaggio e al traffico
  di specie protette di flora e fauna e affrontare sia la domanda che l''offerta di
  prodotti illegali della fauna selvatica'
15-8-title: 'Entro il 2020, introdurre misure per prevenire l''introduzione e ridurre
  significativamente l''impatto delle specie esotiche invasive sugli ecosistemi terrestri
  e acquatici e controllare o eradicare le specie prioritarie'
15-9-title: 'Entro il 2020, integrare i valori degli ecosistemi e della biodiversità
  nella pianificazione nazionale e locale, nei processi di sviluppo, nelle strategie
  di riduzione della povertà e nei conti'
15-a-title: 'Mobilitare e aumentare significativamente le risorse finanziarie da tutte
  le fonti per conservare e utilizzare in modo sostenibile la biodiversità e gli ecosistemi'
15-b-title: 'Mobilitare risorse significative da tutte le fonti e a tutti i livelli
  per finanziare la gestione sostenibile delle foreste e fornire adeguati incentivi
  ai paesi in via di sviluppo per portare avanti tale gestione, anche per la conservazione
  e la riforestazione'
15-c-title: 'Aumentare il sostegno globale agli sforzi per combattere il bracconaggio
  e il traffico di specie protette, anche aumentando la capacità delle comunità locali
  di perseguire opportunità di sostentamento sostenibile'
16-1-title: 'Ridurre significativamente tutte le forme di violenza e i relativi tassi
  di mortalità ovunque'
16-10-title: 'Garantire l''accesso del pubblico alle informazioni e proteggere le
  libertà fondamentali, conformemente alla legislazione nazionale e agli accordi internazionali'
16-2-title: 'Porre fine all''abuso, allo sfruttamento, al traffico e a tutte le forme
  di violenza e tortura sui bambini'
16-3-title: 'Promuovere lo stato di diritto a livello nazionale e internazionale e
  garantire un accesso equo alla giustizia per tutti'
16-4-title: 'Entro il 2030, ridurre significativamente i flussi finanziari e di armi
  illeciti, rafforzare il recupero e la restituzione dei beni rubati e combattere
  tutte le forme di criminalità organizzata'
16-5-title: 'Ridurre sostanzialmente la corruzione e la concussione in tutte le loro
  forme'
16-6-title: 'Sviluppare istituzioni efficaci, responsabili e trasparenti a tutti i
  livelli'
16-7-title: 'Assicurare un processo decisionale reattivo, inclusivo, partecipativo
  e rappresentativo a tutti i livelli'
16-8-title: 'Ampliare e rafforzare la partecipazione dei paesi in via di sviluppo
  nelle istituzioni della governance globale'
16-9-title: 'Entro il 2030, fornire un''identità legale a tutti, compresa la registrazione
  della nascita'
16-a-title: 'Rafforzare le istituzioni nazionali competenti, anche attraverso la cooperazione
  internazionale, per creare capacità a tutti i livelli, in particolare nei paesi
  in via di sviluppo, per prevenire la violenza e combattere il terrorismo e la criminalità'
16-b-title: 'Promuovere e applicare leggi e politiche non discriminatorie per lo sviluppo
  sostenibile'
17-1-title: 'Rafforzare la mobilitazione delle risorse interne, anche attraverso il
  sostegno internazionale ai paesi in via di sviluppo, per migliorare la capacità
  interna di riscossione delle imposte e di altre entrate'
17-10-title: 'Promuovere un sistema commerciale multilaterale universale, basato su
  regole, aperto, non discriminatorio ed equo nell''ambito dell''Organizzazione mondiale
  del commercio, anche attraverso la conclusione dei negoziati nell''ambito dell''Agenda
  di sviluppo di Doha'
17-11-title: 'Aumentare significativamente le esportazioni dei paesi in via di sviluppo,
  in particolare al fine di raddoppiare la quota dei paesi meno sviluppati nelle esportazioni
  globali entro il 2020'
17-12-title: 'Realizzare l''attuazione tempestiva di un accesso al mercato esente
  da dazi e da quote su base duratura per tutti i paesi meno sviluppati, in linea
  con le decisioni dell''Organizzazione Mondiale del Commercio, anche assicurando
  che le regole preferenziali di origine applicabili alle importazioni dai paesi meno
  sviluppati siano trasparenti e semplici, e contribuiscano a facilitare l''accesso
  al mercato'
17-13-title: 'Migliorare la stabilità macroeconomica globale, anche attraverso il
  coordinamento e la coerenza delle politiche'
17-14-title: 'Migliorare la coerenza delle politiche per lo sviluppo sostenibile'
17-15-title: 'Rispettare lo spazio politico e la leadership di ogni paese per stabilire
  e attuare politiche per l''eliminazione della povertà e lo sviluppo sostenibile'
17-16-title: 'Rafforzare il Partenariato Globale per lo Sviluppo Sostenibile, integrato
  da partenariati multi-stakeholder che mobilitano e condividono conoscenze, competenze,
  tecnologie e risorse finanziarie, per sostenere il raggiungimento degli Obiettivi
  di Sviluppo Sostenibile in tutti i paesi, in particolare quelli in via di sviluppo'
17-17-title: 'Incoraggiare e promuovere efficaci partenariati pubblici, pubblico-privati
  e della società civile, basandosi sull''esperienza e sulle strategie di finanziamento
  dei partenariati'
17-18-title: 'Entro il 2020, rafforzare il sostegno alla costruzione di capacità ai
  paesi in via di sviluppo, compresi i paesi meno sviluppati e i piccoli Stati insulari
  in via di sviluppo, per aumentare significativamente la disponibilità di dati di
  alta qualità, tempestivi e affidabili disaggregati per reddito, genere, età, razza,
  etnia, stato migratorio, disabilità, posizione geografica e altre caratteristiche
  rilevanti nei contesti nazionali'
17-19-title: 'Entro il 2030, basarsi sulle iniziative esistenti per sviluppare misure
  di progresso sullo sviluppo sostenibile che integrino il prodotto interno lordo,
  e sostenere la costruzione di capacità statistiche nei paesi in via di sviluppo'
17-2-title: 'I paesi sviluppati attuino pienamente i loro impegni di assistenza ufficiale
  allo sviluppo, compreso l''impegno di molti paesi sviluppati a raggiungere l''obiettivo
  dello 0,7% del reddito nazionale lordo per l''assistenza ufficiale allo sviluppo
  (APS/RNL) ai paesi in via di sviluppo e dello 0,15-0,20% dell''APS/RNL ai paesi
  meno sviluppati; i fornitori di APS sono incoraggiati a considerare di fissare un
  obiettivo per fornire almeno lo 0,20% dell''APS/RNL ai paesi meno sviluppati'
17-3-title: 'Mobilitare risorse finanziarie aggiuntive per i paesi in via di sviluppo
  da più fonti'
17-4-title: 'Aiutare i paesi in via di sviluppo a raggiungere la sostenibilità del
  debito a lungo termine attraverso politiche coordinate volte a promuovere il finanziamento
  del debito, la riduzione del debito e la ristrutturazione del debito, come appropriato,
  e affrontare il debito esterno dei paesi poveri altamente indebitati per ridurre
  la sofferenza del debito'
17-5-title: 'Adottare e attuare regimi di promozione degli investimenti per i paesi
  meno sviluppati'
17-6-title: 'Rafforzare la cooperazione regionale e internazionale nord-sud, sud-sud
  e triangolare in materia di scienza, tecnologia e innovazione e l''accesso ad esse,
  e migliorare la condivisione delle conoscenze a condizioni reciprocamente concordate,
  anche attraverso un migliore coordinamento tra i meccanismi esistenti, in particolare
  a livello delle Nazioni Unite, e attraverso un meccanismo globale di facilitazione
  tecnologica'
17-7-title: 'Promuovere lo sviluppo, il trasferimento, la divulgazione e la diffusione
  di tecnologie valide dal punto di vista ambientale ai paesi in via di sviluppo a
  condizioni favorevoli, anche a condizioni agevolate e preferenziali, come stabilito
  di comune accordo'
17-8-title: 'Rendere pienamente operativa la banca tecnologica e il meccanismo di
  sviluppo delle capacità di scienza, tecnologia e innovazione per i paesi meno sviluppati
  entro il 2017 e migliorare l''uso delle tecnologie abilitanti, in particolare la
  tecnologia dell''informazione e della comunicazione'
17-9-title: 'Aumentare il sostegno internazionale per l''attuazione di un efficace
  e mirato sviluppo delle capacità nei paesi in via di sviluppo per sostenere i piani
  nazionali di attuazione di tutti gli Obiettivi di Sviluppo Sostenibile, anche attraverso
  la cooperazione Nord-Sud, Sud-Sud e triangolare'
2-1-title: 'Entro il 2030, porre fine alla fame e garantire l''accesso di tutte le
  persone, in particolare i poveri e le persone in situazioni vulnerabili, compresi
  i neonati, a cibo sicuro, nutriente e sufficiente tutto l''anno'
2-2-title: 'Entro il 2030, porre fine a tutte le forme di malnutrizione, compreso
  il raggiungimento, entro il 2025, degli obiettivi concordati a livello internazionale
  sull''arresto della crescita e sul deperimento dei bambini al di sotto dei 5 anni
  di età, e affrontare i bisogni nutrizionali delle ragazze adolescenti, delle donne
  incinte e in allattamento e delle persone anziane'
2-3-title: 'Entro il 2030, raddoppiare la produttività agricola e i redditi dei piccoli
  produttori di cibo, in particolare le donne, le popolazioni indigene, gli agricoltori
  familiari, i pastori e i pescatori, anche attraverso un accesso sicuro ed equo alla
  terra, ad altre risorse e input produttivi, alla conoscenza, ai servizi finanziari,
  ai mercati e alle opportunità di aggiunta di valore e all''occupazione non agricola'
2-4-title: 'Entro il 2030, assicurare sistemi di produzione alimentare sostenibili
  e implementare pratiche agricole resilienti che aumentino la produttività e la produzione,
  che aiutino a mantenere gli ecosistemi, che rafforzino la capacità di adattamento
  ai cambiamenti climatici, alle condizioni meteorologiche estreme, alla siccità,
  alle inondazioni e ad altri disastri e che migliorino progressivamente la qualità
  della terra e del suolo'
2-5-title: 'Entro il 2020, mantenere la diversità genetica delle sementi, delle piante
  coltivate e degli animali d''allevamento e addomesticati e delle loro specie selvatiche
  correlate, anche attraverso banche di semi e piante gestite in modo sano e diversificato
  a livello nazionale, regionale e internazionale, e promuovere l''accesso e la condivisione
  giusta ed equa dei benefici derivanti dall''utilizzo delle risorse genetiche e delle
  conoscenze tradizionali associate, come concordato a livello internazionale'
2-a-title: 'Aumentare gli investimenti, anche attraverso una maggiore cooperazione
  internazionale, nelle infrastrutture rurali, nella ricerca agricola e nei servizi
  di estensione, nello sviluppo tecnologico e nelle banche di geni di piante e bestiame,
  al fine di migliorare la capacità produttiva agricola nei paesi in via di sviluppo,
  in particolare nei paesi meno sviluppati'
2-b-title: 'Correggere e prevenire le restrizioni e le distorsioni commerciali nei
  mercati agricoli mondiali, anche attraverso l''eliminazione parallela di tutte le
  forme di sussidi alle esportazioni agricole e tutte le misure di esportazione con
  effetto equivalente, conformemente al mandato del Doha Development Round'
2-c-title: 'Adottare misure per garantire il corretto funzionamento dei mercati delle
  materie prime alimentari e dei loro derivati e facilitare il tempestivo DeepL alle
  informazioni di mercato, anche sulle riserve alimentari, al fine di contribuire
  a limitare l''estrema volatilità dei prezzi alimentari'
3-1-title: 'Entro il 2030, ridurre il rapporto globale di mortalità materna a meno
  di 70 per 100.000 nati vivi'
3-2-title: 'Entro il 2030, porre fine alle morti prevenibili dei neonati e dei bambini
  sotto i 5 anni di età, con tutti i paesi che mirano a ridurre la mortalità neonatale
  almeno a 12 su 1.000 nati vivi e la mortalità sotto i 5 anni almeno a 25 su 1.000
  nati vivi'
3-3-title: 'Entro il 2030, porre fine alle epidemie di AIDS, tubercolosi, malaria
  e malattie tropicali trascurate e combattere l''epatite, le malattie trasmesse dall''acqua
  e altre malattie trasmissibili'
3-4-title: 'Entro il 2030, ridurre di un terzo la mortalità prematura da malattie
  non trasmissibili attraverso la prevenzione e il trattamento e promuovere la salute
  mentale e il benessere'
3-5-title: 'Rafforzare la prevenzione e il trattamento dell''abuso di sostanze, compreso
  l''abuso di narcotici e l''uso dannoso di alcol'
3-6-title: 'Entro il 2020, dimezzare il numero di morti e feriti globali per incidenti
  stradali'
3-7-title: 'Entro il 2030, garantire l''accesso universale ai servizi di salute sessuale
  e riproduttiva, anche per la pianificazione familiare, l''informazione e l''educazione,
  e l''integrazione della salute riproduttiva nelle strategie e nei programmi nazionali'
3-8-title: 'Raggiungere la copertura sanitaria universale, compresa la protezione
  dal rischio finanziario, l''accesso a servizi sanitari essenziali di qualità e l''accesso
  a farmaci e vaccini essenziali sicuri, efficaci, di qualità e a prezzi accessibili
  per tutti'
3-9-title: 'Entro il 2030, ridurre sostanzialmente il numero di morti e malattie causate
  da sostanze chimiche pericolose e dall''inquinamento e contaminazione dell''aria,
  dell''acqua e del suolo'
3-a-title: 'Rafforzare l''attuazione della Convenzione quadro dell''Organizzazione
  Mondiale della Sanità sul controllo del tabacco in tutti i paesi, come appropriato'
3-b-title: 'Sostenere la ricerca e lo sviluppo di vaccini e farmaci per le malattie
  trasmissibili e non trasmissibili che colpiscono principalmente i paesi in via di
  sviluppo, fornire l''accesso a farmaci e vaccini essenziali a prezzi accessibili,
  in conformità con la Dichiarazione di Doha sull''accordo TRIPS e la salute pubblica,
  che afferma il diritto dei paesi in via di sviluppo di utilizzare appieno le disposizioni
  dell''accordo sugli aspetti dei diritti di proprietà intellettuale legati al commercio
  riguardanti le flessibilità per proteggere la salute pubblica e, in particolare,
  fornire l''accesso ai farmaci per tutti'
3-c-title: 'Aumentare sostanzialmente il finanziamento della salute e il reclutamento,
  lo sviluppo, la formazione e il mantenimento del personale sanitario nei paesi in
  via di sviluppo, soprattutto nei paesi meno sviluppati e nei piccoli Stati insulari
  in via di sviluppo'
3-d-title: 'Rafforzare la capacità di tutti i paesi, in particolare dei paesi in via
  di sviluppo, per l''allarme rapido, la riduzione del rischio e la gestione dei rischi
  sanitari nazionali e globali'
4-1-title: 'Entro il 2030, assicurare che tutte le ragazze e i ragazzi completino
  un''istruzione primaria e secondaria gratuita, equa e di qualità che porti a risultati
  di apprendimento rilevanti ed efficaci'
4-2-title: 'Entro il 2030, assicurare che tutte le bambine e i bambini abbiano accesso
  a uno sviluppo di qualità della prima infanzia, all''assistenza e all''istruzione
  pre-primaria in modo che siano pronti per l''istruzione primaria'
4-3-title: 'Entro il 2030, garantire la parità di accesso per tutte le donne e gli
  uomini all''istruzione tecnica, professionale e terziaria, compresa l''università,
  a prezzi accessibili e di qualità'
4-4-title: 'Entro il 2030, aumentare sostanzialmente il numero di giovani e adulti
  che hanno competenze rilevanti, comprese le competenze tecniche e professionali,
  per l''occupazione, i lavori dignitosi e l''imprenditorialità'
4-5-title: 'Entro il 2030, eliminare le disparità di genere nell''istruzione e garantire
  la parità di accesso a tutti i livelli di istruzione e formazione professionale
  per le persone vulnerabili, comprese le persone con disabilità, le popolazioni indigene
  e i bambini in situazioni vulnerabili'
4-6-title: 'Entro il 2030, assicurare che tutti i giovani e una parte sostanziale
  degli adulti, sia uomini che donne, raggiungano l''alfabetizzazione e il calcolo'
4-7-title: 'Entro il 2030, assicurare che tutti i discenti acquisiscano le conoscenze
  e le competenze necessarie per promuovere lo sviluppo sostenibile, includendo, tra
  l''altro, l''educazione allo sviluppo sostenibile e agli stili di vita sostenibili,
  i diritti umani, la parità di genere, la promozione di una cultura di pace e di
  non violenza, la cittadinanza globale e la valorizzazione della diversità culturale
  e del contributo della cultura allo sviluppo sostenibile'
4-a-title: 'Costruire e migliorare le strutture educative che siano sensibili ai bambini,
  alle disabilità e al genere e che forniscano ambienti di apprendimento sicuri, non
  violenti, inclusivi ed efficaci per tutti'
4-b-title: 'Entro il 2020, espandere sostanzialmente a livello globale il numero di
  borse di studio disponibili per i paesi in via di sviluppo, in particolare i paesi
  meno sviluppati, i piccoli Stati insulari in via di sviluppo e i paesi africani,
  per l''iscrizione all''istruzione superiore, compresa la formazione professionale
  e la tecnologia dell''informazione e della comunicazione, i programmi tecnici, ingegneristici
  e scientifici, nei paesi sviluppati e in altri paesi in via di sviluppo'
4-c-title: 'Entro il 2030, aumentare sostanzialmente l''offerta di insegnanti qualificati,
  anche attraverso la cooperazione internazionale per la formazione degli insegnanti
  nei paesi in via di sviluppo, soprattutto nei paesi meno sviluppati e nei piccoli
  Stati insulari in via di sviluppo'
5-1-title: 'Porre fine a tutte le forme di discriminazione contro tutte le donne e
  le ragazze ovunque'
5-2-title: 'Eliminare tutte le forme di violenza contro tutte le donne e le ragazze
  nella sfera pubblica e privata, compresi il traffico e lo sfruttamento sessuale
  e di altro tipo'
5-3-title: 'Eliminare tutte le pratiche dannose, come il matrimonio infantile, precoce
  e forzato e le mutilazioni genitali femminili'
5-4-title: 'Riconoscere e valorizzare la cura non retribuita e il lavoro domestico
  attraverso la fornitura di servizi pubblici, infrastrutture e politiche di protezione
  sociale e la promozione della responsabilità condivisa all''interno del nucleo familiare
  e della famiglia come appropriato a livello nazionale'
5-5-title: 'Garantire la piena ed effettiva partecipazione delle donne e pari opportunità
  di leadership a tutti i livelli del processo decisionale nella vita politica, economica
  e pubblica'
5-6-title: 'Garantire l''accesso universale alla salute sessuale e riproduttiva e
  ai diritti riproduttivi come concordato in conformità con il Programma d''azione
  della Conferenza internazionale sulla popolazione e lo sviluppo e la Piattaforma
  d''azione di Pechino e i documenti finali delle loro conferenze di revisione'
5-a-title: 'Intraprendere riforme per dare alle donne pari diritti alle risorse economiche,
  così come l''accesso alla proprietà e al controllo della terra e di altre forme
  di proprietà, servizi finanziari, eredità e risorse naturali, in conformità con
  le leggi nazionali'
5-b-title: 'Migliorare l''uso delle tecnologie abilitanti, in particolare le tecnologie
  dell''informazione e della comunicazione, per promuovere l''empowerment delle donne'
5-c-title: 'Adottare e rafforzare politiche solide e una legislazione applicabile
  per la promozione dell''uguaglianza di genere e l''empowerment di tutte le donne
  e le ragazze a tutti i livelli'
6-1-title: 'Entro il 2030, raggiungere l''accesso universale ed equo all''acqua potabile
  sicura ed economica per tutti'
6-2-title: 'Entro il 2030, raggiungere l''accesso a servizi igienici e sanitari adeguati
  ed equi per tutti e porre fine alla defecazione a cielo aperto, prestando particolare
  attenzione ai bisogni delle donne e delle ragazze e di coloro che si trovano in
  situazioni vulnerabili'
6-3-title: 'Entro il 2030, migliorare la qualità dell''acqua riducendo l''inquinamento,
  eliminando lo scarico e minimizzando il rilascio di sostanze chimiche e materiali
  pericolosi, dimezzando la percentuale di acque reflue non trattate e aumentando
  sostanzialmente il riciclaggio e il riutilizzo sicuro a livello globale'
6-4-title: 'Entro il 2030, aumentare sostanzialmente l''efficienza nell''uso dell''acqua
  in tutti i settori e garantire prelievi e forniture sostenibili di acqua dolce per
  affrontare la scarsità d''acqua e ridurre sostanzialmente il numero di persone che
  soffrono di scarsità d''acqua'
6-5-title: 'Entro il 2030, attuare la gestione integrata delle risorse idriche a tutti
  i livelli, anche attraverso la cooperazione transfrontaliera, se del caso'
6-6-title: 'Entro il 2020, proteggere e ripristinare gli ecosistemi legati all''acqua,
  tra cui montagne, foreste, zone umide, fiumi, falde acquifere e laghi'
6-a-title: 'Entro il 2030, espandere la cooperazione internazionale e il sostegno
  alla costruzione di capacità ai paesi in via di sviluppo in attività e programmi
  relativi all''acqua e alle strutture igienico-sanitarie, compresi la raccolta dell''acqua,
  la desalinizzazione, l''efficienza idrica, il trattamento delle acque reflue, le
  tecnologie di riciclaggio e riutilizzo'
6-b-title: 'Sostenere e rafforzare la partecipazione delle comunità locali nel miglioramento
  della gestione dell''acqua e dei servizi igienici'
7-1-title: 'Entro il 2030, garantire l''accesso universale a servizi energetici economici,
  affidabili e moderni'
7-2-title: 'Entro il 2030, aumentare sostanzialmente la quota di energia rinnovabile
  nel mix energetico globale'
7-3-title: 'Entro il 2030, raddoppiare il tasso globale di miglioramento dell''efficienza
  energetica'
7-a-title: 'Entro il 2030, rafforzare la cooperazione internazionale per facilitare
  l''accesso alla ricerca e alla tecnologia dell''energia pulita, comprese le energie
  rinnovabili, l''efficienza energetica e la tecnologia avanzata e più pulita dei
  combustibili fossili, e promuovere gli investimenti nelle infrastrutture energetiche
  e nella tecnologia dell''energia pulita'
7-b-title: 'Entro il 2030, espandere le infrastrutture e migliorare la tecnologia
  per la fornitura di servizi energetici moderni e sostenibili per tutti nei paesi
  in via di sviluppo, in particolare nei paesi meno sviluppati, nei piccoli Stati
  insulari in via di sviluppo e nei paesi in via di sviluppo senza sbocco sul mare,
  in conformità con i rispettivi programmi di sostegno'
8-1-title: 'Sostenere la crescita economica pro capite secondo le circostanze nazionali
  e, in particolare, almeno il 7% di crescita annua del prodotto interno lordo nei
  paesi meno sviluppati'
8-10-title: 'Rafforzare la capacità delle istituzioni finanziarie nazionali per incoraggiare
  ed espandere l''accesso ai servizi bancari, assicurativi e finanziari per tutti'
8-2-title: 'Raggiungere livelli più alti di produttività economica attraverso la diversificazione,
  l''aggiornamento tecnologico e l''innovazione, anche concentrandosi su settori ad
  alto valore aggiunto e ad alta intensità di lavoro'
8-3-title: 'Promuovere politiche orientate allo sviluppo che sostengano le attività
  produttive, la creazione di posti di lavoro dignitosi, l''imprenditorialità, la
  creatività e l''innovazione, e incoraggiare la formalizzazione e la crescita di
  micro, piccole e medie imprese, anche attraverso l''accesso ai servizi finanziari'
8-4-title: 'Migliorare progressivamente, entro il 2030, l''efficienza globale delle
  risorse nel consumo e nella produzione e cercare di dissociare la crescita economica
  dal degrado ambientale, in conformità con il Quadro decennale di programmi sul consumo
  e la produzione sostenibili, con i paesi sviluppati che prendono l''iniziativa'
8-5-title: 'Entro il 2030, raggiungere un''occupazione piena e produttiva e un lavoro
  dignitoso per tutte le donne e gli uomini, compresi i giovani e le persone con disabilità,
  e la parità di retribuzione per un lavoro di pari valore'
8-6-title: 'Entro il 2020, ridurre sostanzialmente la percentuale di giovani che non
  lavorano, non studiano e non si formano'
8-7-title: 'Adottare misure immediate ed efficaci per eliminare il lavoro forzato,
  porre fine alla schiavitù moderna e al traffico di esseri umani e garantire il divieto
  e l''eliminazione delle peggiori forme di lavoro minorile, compreso il reclutamento
  e l''uso di bambini soldato, ed entro il 2025 porre fine al lavoro minorile in tutte
  le sue forme'
8-8-title: 'Proteggere i diritti del lavoro e promuovere ambienti di lavoro sicuri
  per tutti i lavoratori, compresi i lavoratori migranti, in particolare le donne
  migranti, e quelli con un lavoro precario'
8-9-title: 'Entro il 2030, concepire e attuare politiche per promuovere un turismo
  sostenibile che crei posti di lavoro e promuova la cultura e i prodotti locali'
8-a-title: 'Aumentare il sostegno agli aiuti al commercio per i paesi in via di sviluppo,
  in particolare per i paesi meno sviluppati, anche attraverso il quadro integrato
  rafforzato per l''assistenza tecnica ai paesi meno sviluppati in materia di commercio'
8-b-title: 'Entro il 2020, sviluppare e rendere operativa una strategia globale per
  l''occupazione giovanile e attuare il Patto Globale per il Lavoro dell''Organizzazione
  Internazionale del Lavoro'
9-1-title: 'Sviluppare infrastrutture di qualità, affidabili, sostenibili e resilienti,
  comprese le infrastrutture regionali e transfrontaliere, per sostenere lo sviluppo
  economico e il benessere umano, con particolare attenzione all''accesso economico
  ed equo per tutti'
9-2-title: 'Promuovere un''industrializzazione inclusiva e sostenibile e, entro il
  2030, aumentare significativamente la quota dell''industria nell''occupazione e
  nel prodotto interno lordo, in linea con le circostanze nazionali, e raddoppiare
  la sua quota nei paesi meno sviluppati'
9-3-title: 'Aumentare l''accesso delle piccole imprese industriali e di altro tipo,
  in particolare nei paesi in via di sviluppo, ai servizi finanziari, compreso il
  credito a prezzi accessibili, e la loro integrazione nelle catene del valore e nei
  mercati'
9-4-title: 'Entro il 2030, aggiornare le infrastrutture e ammodernare le industrie
  per renderle sostenibili, con una maggiore efficienza nell''uso delle risorse e
  una maggiore adozione di tecnologie e processi industriali puliti e rispettosi dell''ambiente,
  con tutti i paesi che agiscono secondo le loro rispettive capacità'
9-5-title: 'Rafforzare la ricerca scientifica, aggiornare le capacità tecnologiche
  dei settori industriali in tutti i paesi, in particolare i paesi in via di sviluppo,
  tra cui, entro il 2030, incoraggiare l''innovazione e aumentare sostanzialmente
  il numero di addetti alla ricerca e allo sviluppo per 1 milione di persone e la
  spesa pubblica e privata per la ricerca e lo sviluppo'
9-a-title: 'Facilitare lo sviluppo di infrastrutture sostenibili e resistenti nei
  paesi in via di sviluppo attraverso un maggiore sostegno finanziario, tecnologico
  e tecnico ai paesi africani, ai paesi meno sviluppati, ai paesi in via di sviluppo
  senza sbocco sul mare e ai piccoli Stati insulari in via di sviluppo'
9-b-title: 'Sostenere lo sviluppo tecnologico interno, la ricerca e l''innovazione
  nei paesi in via di sviluppo, anche assicurando un ambiente politico favorevole,
  tra l''altro, alla diversificazione industriale e all''aggiunta di valore ai prodotti
  di base'
9-c-title: 'Aumentare significativamente l''accesso alle tecnologie dell''informazione
  e della comunicazione e sforzarsi di fornire un accesso universale ed economico
  a Internet nei paesi meno sviluppati entro il 2020'
