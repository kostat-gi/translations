internet_explorer_message_title: Ин браузери интернетӣ дигар дастгирӣ намешавад
internet_explorer_message: Мо муайян кардем, ки шумо барои боздид аз ин вебсайт Internet
  Explorer-ро истифода мебаред. Internet Explorer ҳоло аз ҷониби Microsoft қатъ карда
  мешавад. Дар натиҷа, ин вебсайт дигар ягон версияи Internet Explorer-ро дастгирӣ
  намекунад. Баъзе хусусиятҳо дар ин сайт кор намекунанд. Шумо бояд браузери муосирро
  ба монанди Edge, Chrome, Firefox ё Safari истифода баред. Агар шумо дар насб ё дастрасӣ
  ба браузери дигар мушкилӣ дошта бошед, лутфан бо дастаи дастгирии IT-и худ дар тамос
  шавед.
