1-short: 'Без бідності'
1-title: 'Покінчити з бідністю в усіх її формах скрізь'
10-short: 'Скорочення нерівності'
10-title: 'Скорочення нерівності всередині та між країнами'
11-short: 'Сталий розвиток міст та спільнот'
11-title: 'Зробити міста та населені пункти інклюзивними, безпечними та стійкими'
12-short: 'Відповідальне споживання'
12-title: 'Забезпечення відповідального споживання та сталих виробничих моделей'
13-short: 'Боротьба зі зміною клімату'
13-title: 'Вжити термінових заходів для боротьби зі зміною клімату та її наслідками'
14-short: 'Збереження морських екосистем'
14-title: 'Збереження та стале використання океанів, морів та морських ресурсів для
  сталого розвитку'
15-short: 'Збереження екосистем суші'
15-title: 'Захищати, відновлювати і сприяти сталому використанню наземних екосистем,
  стабільно управляти лісами, боротися з опустелюванням, а також зупинити і зменшити
  деградацію земель і зупинити втрату біорізноманіття'
16-short: 'Мир та справедливість'
16-title: 'Сприяння мирним та інклюзивним суспільствам для сталого розвитку, забезпечення
  доступу до правосуддя для всіх та створення ефективних, підзвітних та інклюзивних
  інституцій на всіх рівнях'
17-short: 'Партнерство заради стійкого розвитку'
17-title: 'Посилити засоби впровадження та пожвавити Глобального партнерство зі сталого
  розвитку'
2-short: 'Подолання голоду'
2-title: 'Покласти край голоду, досягти продовольчої безпеки, поліпшити харчування
  та сприяти сталому сільському господарству'
3-short: 'Міцне здоров''я'
3-title: 'Забезпечте здоровий спосіб життя'
4-short: 'Якісна освіта'
4-title: 'Забезпечити інклюзивну та справедливу якісну освіту та сприяти можливостям
  навчання протягом усього життя для всіх'
5-short: 'Гендерна рівність'
5-title: 'Досягнення гендерної рівності та розширення прав і можливостей для всіх
  жінок і дівчат'
6-short: 'Чиста вода та належні санітарні умови'
6-title: 'Забезпечити доступність, стале управління водою та належні санітарні умови
  для всіх'
7-short: 'Відновлювана енергія'
7-title: 'Забезпечити доступну, надійну, стійку та сучасну енергію для всіх'
8-short: 'Гідна праця та економічне зростання'
8-title: 'Сприяти сталому, інклюзивному та сталому економічному зростанню, повній
  та продуктивній зайнятості та гідній праці для всіх'
9-short: 'Інновації та інфраструктура'
9-title: 'Будувати стійку інфраструктуру, сприяти інклюзивній та сталій індустріалізації
  та стимулювати інновації'
