1-short: 'Einki fátækadømi'
1-title: 'Gera enda á fátækadømi í øllum tess líki allastaðni'
10-short: 'Minni ójavni'
10-title: 'Minka ójavnað í londum og ímillum lond'
11-short: 'Burðardyggir býir og býlingar'
11-title: 'Gera býir og búsetingar inkluderandi, tryggar, haldgóðar og burðardyggar'
12-short: 'Ábyrgdarfull nýtsla og framleiðsla'
12-title: 'Tryggja burðardygg nýtslu- og framleiðslumynstur'
13-short: 'Veðurlagsátøk'
13-title: 'Sum skjótast seta í verk bráðneyðug átøk at berjast ímóti veðurlagsbroytingum
  og avleiðingum av teimum'
14-short: 'Lív í havi'
14-title: 'Varðveita og á burðardyggan hátt nýta høvini, allan sjógv og sjófeingi
  til burðardygga menning'
15-short: 'Lív á landi'
15-title: 'Verja, endurbøta og virka fyri burðardyggari nýtslu av jarðvistskipanum,
  á burðardyggan hátt røkja skóg, berjast ímóti oyðimarkarmyndan og steðga og venda
  landtýningum og lívmargfeldismissi'
16-short: 'Friður, rættvísi og sterkir stovnar'
16-title: 'Virka fyri friðsomum og inkluderandi samfeløgum fyri burðardyggari menning.
  Útvega øllum atgongd til rættartrygd og byggja munagóðar, ábyrgar og inkluderandi
  stovnar á øllum stigum'
17-short: 'Samstarv um heimsmálini'
17-title: 'Styrkja amboðini at verkseta og stimbra Heimsfevnandi partalagið fyri burðardyggari
  menning'
2-short: 'Eingin hungur'
2-title: 'Gera enda á hungri, tryggja, at matur er tøkur, bøta um føðsludygd og virka
  fyri burðardyggum landbúnaði'
3-short: 'Góð heilsa og vælferð'
3-title: 'Tryggja øllum heilsugott lív og virka fyri trivnaði fyri øll í øllum aldri'
4-short: 'Dygdargóð útbúgving'
4-title: 'Tryggja øllum inkluderandi og rættvísa dygdargóða útbúgving og virka fyri
  lívlongum læringarmøguleikum fyri øll'
5-short: 'Javnstøða millum kyn'
5-title: 'Fáa í lag javnstøðu millum kynini og máttmenna allar kvinnur og gentur'
6-short: 'Reint vatn og reinføri'
6-title: 'Tryggja øllum, at vatn og reinførisviðurskifti eru í lagi og umsitin á burðardyggan
  hátt'
7-short: 'Burðardygg orka'
7-title: 'Tryggja, at øll fáa álítandi, burðardygga og tíðarhóskandi orku, sum øll
  hava ráð til'
8-short: 'Sømiligt arbeiði og búskaparvøkstur'
8-title: 'At virka fyri varandi, inkluderandi og burðardyggum búskaparvøkstri, fullum
  og úrtøkugóðum virksemi og sømiligum arbeiði til øll'
9-short: 'Vinna, nýskapan og undirstøðukervi'
9-title: 'Byggja sterk undirstøðukervi, virka fyri inkluderandi og burðardyggari ídnaðarmenning
  og eggja til nýhugsan'
