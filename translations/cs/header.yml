internet_explorer_message: Zjistili jsme, že k návštěvě těchto webových stránek používáte
  prohlížeč Internet Explorer. Společnost Microsoft nyní ukončuje používání prohlížeče
  Internet Explorer. V důsledku toho tyto webové stránky již nepodporují žádnou verzi
  prohlížeče Internet Explorer. Některé funkce na těchto stránkách nebudou fungovat.
  Měli byste používat moderní prohlížeč, například Edge, Chrome, Firefox nebo Safari.
  Pokud máte potíže s instalací nebo přístupem k jinému prohlížeči, obraťte se na
  tým IT podpory.
