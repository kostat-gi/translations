1-1-title: 'Do roku 2030 vymýtit extrémní chudobu pro všechny lidi na celém světě,
  která se v současnosti měří jako chudoba lidí žijících za méně než 1,25 dolaru na
  den'
1-2-title: 'Do roku 2030 snížit alespoň o polovinu podíl mužů, žen a dětí všech věkových
  kategorií žijících v chudobě ve všech jejích dimenzích podle národních definic'
1-3-title: 'Zavést na vnitrostátní úrovni vhodné systémy a opatření sociální ochrany
  pro všechny, včetně minimálních, a do roku 2030 dosáhnout podstatného pokrytí chudých
  a zranitelných osob'
1-4-title: 'Do roku 2030 zajistit, aby všichni muži a ženy, zejména chudí a zranitelní,
  měli rovná práva na ekonomické zdroje, jakož i přístup k základním službám, vlastnictví
  a kontrolu nad půdou a jinými formami vlastnictví, dědictví, přírodní zdroje, vhodné
  nové technologie a finanční služby, včetně mikrofinancování'
1-5-title: 'Do roku 2030 zvýšit odolnost chudých a osob ve zranitelných situacích
  a snížit jejich vystavení a zranitelnost vůči extrémním jevům souvisejícím s klimatem
  a dalším hospodářským, sociálním a environmentálním otřesům a katastrofám'
1-a-title: 'Zajistit významnou mobilizaci zdrojů z různých zdrojů, mimo jiné prostřednictvím
  posílené rozvojové spolupráce, s cílem poskytnout rozvojovým zemím, zejména nejméně
  rozvinutým zemím, přiměřené a předvídatelné prostředky na provádění programů a politik
  k odstranění chudoby ve všech jejích rozměrech'
1-b-title: 'Vytvořit zdravé politické rámce na národní, regionální a mezinárodní úrovni,
  založené na rozvojových strategiích zaměřených na chudé a genderově citlivé, které
  podpoří urychlené investice do opatření na vymýcení chudoby'
10-1-title: 'Do roku 2030 postupně dosáhnout a udržet růst příjmů dolních 40 % obyvatelstva
  na vyšší úrovni, než je celostátní průměr'
10-2-title: 'Do roku 2030 posílit a podporovat sociální, ekonomické a politické začlenění
  všech bez ohledu na věk, pohlaví, zdravotní postižení, rasu, etnickou příslušnost,
  původ, náboženství nebo ekonomické či jiné postavení'
10-3-title: 'Zajistit rovné příležitosti a snížit nerovnosti ve výsledcích, mimo jiné
  odstraněním diskriminačních zákonů, politik a postupů a podporou vhodných právních
  předpisů, politik a opatření v tomto ohledu'
10-4-title: 'Přijmout politiky, zejména fiskální, mzdové a politiky sociální ochrany,
  a postupně dosáhnout větší rovnosti'
10-5-title: 'Zlepšit regulaci a monitorování světových finančních trhů a institucí
  a posílit provádění těchto předpisů'
10-6-title: 'Zajistit větší zastoupení a hlas rozvojových zemí při rozhodování v globálních
  mezinárodních hospodářských a finančních institucích s cílem vytvořit účinnější,
  důvěryhodnější, odpovědnější a legitimnější instituce'
10-7-title: 'Usnadnit řádnou, bezpečnou, pravidelnou a odpovědnou migraci a mobilitu
  osob, mimo jiné prostřednictvím provádění plánovaných a dobře řízených migračních
  politik'
10-a-title: 'Uplatnit zásadu zvláštního a rozdílného zacházení s rozvojovými zeměmi,
  zejména s nejméně rozvinutými zeměmi, v souladu s dohodami Světové obchodní organizace'
10-b-title: 'Podporovat oficiální rozvojovou pomoc a finanční toky, včetně přímých
  zahraničních investic, do států, kde je to nejvíce potřeba, zejména do nejméně rozvinutých
  zemí, afrických zemí, malých ostrovních rozvojových států a vnitrozemských rozvojových
  zemí, v souladu s jejich národními plány a programy'
10-c-title: 'Do roku 2030 snížit transakční náklady na převody migrantů na méně než
  3 % a odstranit koridory pro převody s náklady vyššími než 5 %'
11-1-title: 'Do roku 2030 zajistit všem přístup k přiměřenému, bezpečnému a cenově
  dostupnému bydlení a základním službám a modernizovat slumy'
11-2-title: 'Do roku 2030 zajistit přístup k bezpečným, cenově dostupným, přístupným
  a udržitelným dopravním systémům pro všechny, zlepšit bezpečnost silničního provozu,
  zejména rozšířením veřejné dopravy, se zvláštním zřetelem na potřeby osob ve zranitelném
  postavení, žen, dětí, osob se zdravotním postižením a starších osob'
11-3-title: 'Do roku 2030 posílit inkluzivní a udržitelnou urbanizaci a kapacitu pro
  participativní, integrované a udržitelné plánování a řízení lidských sídel ve všech
  zemích'
11-4-title: 'Posílit úsilí o ochranu a zabezpečení světového kulturního a přírodního
  dědictví'
11-5-title: 'Do roku 2030 výrazně snížit počet úmrtí a počet postižených osob a podstatně
  snížit přímé ekonomické ztráty v poměru k celosvětovému hrubému domácímu produktu
  způsobené katastrofami, včetně katastrof souvisejících s vodou, se zaměřením na
  ochranu chudých a lidí ve zranitelných situacích'
11-6-title: 'Do roku 2030 snížit nepříznivý dopad měst na životní prostředí v přepočtu
  na obyvatele, mimo jiné věnováním zvláštní pozornosti kvalitě ovzduší a nakládání
  s komunálním a jiným odpadem'
11-7-title: 'Do roku 2030 zajistit všeobecný přístup k bezpečným, inkluzivním a přístupným
  zeleným a veřejným prostranstvím, zejména pro ženy a děti, starší osoby a osoby
  se zdravotním postižením'
11-a-title: 'Podporovat pozitivní hospodářské, sociální a environmentální vazby mezi
  městskými, příměstskými a venkovskými oblastmi posílením národního a regionálního
  plánování rozvoje'
11-b-title: 'Do roku 2020 výrazně zvýšit počet měst a lidských sídel, která přijmou
  a budou provádět integrované politiky a plány zaměřené na začleňování, účinné využívání
  zdrojů, zmírňování změny klimatu a přizpůsobování se jí, odolnost vůči katastrofám
  a v souladu se Sendajským rámcem pro snižování rizika katastrof 2015-2030 rozvíjet
  a provádět komplexní řízení rizika katastrof na všech úrovních'
11-c-title: 'Podpora nejméně rozvinutých zemí, včetně finanční a technické pomoci,
  při výstavbě udržitelných a odolných budov s využitím místních materiálů'
12-1-title: 'Provádět desetiletý rámec programů pro udržitelné vzorce spotřeby a výroby,
  přičemž všechny země přijmou opatření, přičemž rozvinuté země budou mít vedoucí
  úlohu a zohlední rozvoj a možnosti rozvojových zemí'
12-2-title: 'Do roku 2030 dosáhnout udržitelného hospodaření s přírodními zdroji a
  jejich účinného využívání'
12-3-title: 'Do roku 2030 snížit celosvětové plýtvání potravinami na úrovni maloobchodu
  a spotřebitelů na polovinu a snížit ztráty potravin ve výrobních a dodavatelských
  řetězcích, včetně posklizňových ztrát'
12-4-title: 'Do roku 2020 dosáhnout environmentálně šetrného nakládání s chemickými
  látkami a všemi odpady v průběhu jejich životního cyklu v souladu s dohodnutými
  mezinárodními rámci a výrazně snížit jejich uvolňování do ovzduší, vody a půdy,
  aby se minimalizovaly jejich nepříznivé dopady na lidské zdraví a životní prostředí'
12-5-title: 'Do roku 2030 výrazně snížit produkci odpadů prostřednictvím prevence,
  snižování, recyklace a opětovného použití'
12-6-title: 'Podporovat společnosti, zejména velké a nadnárodní společnosti, aby přijaly
  udržitelné postupy a začlenily informace o udržitelnosti do svého cyklu podávání
  zpráv'
12-7-title: 'Podporovat udržitelné postupy při zadávání veřejných zakázek v souladu
  s vnitrostátními politikami a prioritami'
12-8-title: 'Do roku 2030 zajistit, aby lidé na celém světě měli příslušné informace
  a povědomí o udržitelném rozvoji a životním stylu v souladu s přírodou'
12-a-title: 'Podporovat rozvojové země při posilování jejich vědeckých a technologických
  kapacit pro přechod k udržitelnějším vzorcům spotřeby a výroby'
12-b-title: 'Vyvinout a zavést nástroje pro sledování dopadů udržitelného rozvoje
  pro udržitelný cestovní ruch, který vytváří pracovní místa a podporuje místní kulturu
  a produkty'
12-c-title: 'Racionalizovat neefektivní dotace na fosilní paliva, které podporují
  nehospodárnou spotřebu, odstraněním deformací trhu v souladu s vnitrostátními podmínkami,
  včetně restrukturalizace zdanění a postupného rušení těchto škodlivých dotací, pokud
  existují, aby se zohlednily jejich dopady na životní prostředí, přičemž se plně
  zohlední specifické potřeby a podmínky rozvojových zemí a minimalizují se možné
  nepříznivé dopady na jejich rozvoj způsobem, který chrání chudé a postižené komunity'
13-1-title: 'Posílit odolnosti a adaptační kapacity vůči rizikům souvisejícím s klimatem
  a přírodním katastrofám ve všech zemích'
13-2-title: 'Začlenit opatření v oblasti změny klimatu do vnitrostátních politik,
  strategií a plánování'
13-3-title: 'Zlepšit vzdělávání, zvyšování povědomí a lidských a institucionálních
  kapacit v oblasti zmírňování změny klimatu, přizpůsobování se této změně, snižování
  jejích dopadů a včasného varování'
13-a-title: 'Splnit závazek přijatý smluvními stranami Rámcové úmluvy OSN o změně
  klimatu, že do roku 2020 budou společně mobilizovat 100 miliard dolarů ročně ze
  všech zdrojů na řešení potřeb rozvojových zemí v kontextu smysluplných zmírňujících
  opatření a transparentnosti provádění, a co nejdříve plně zprovoznit Zelený klimatický
  fond jeho kapitalizací'
13-b-title: 'Podporovat mechanismy pro zvyšování kapacit pro účinné plánování a řízení
  související se změnou klimatu v nejméně rozvinutých zemích a malých ostrovních rozvojových
  státech, včetně zaměření na ženy, mládež a místní a marginalizované komunity'
14-1-title: 'Do roku 2025 zabránit a výrazně snížit znečištění moří všeho druhu, zejména
  z činností na pevnině, včetně znečištění mořským odpadem a živinami'
14-2-title: 'Do roku 2020 udržitelně spravovat a chránit mořské a pobřežní ekosystémy,
  aby se zabránilo jejich významným nepříznivým dopadům, včetně posílení jejich odolnosti,
  a přijmout opatření k jejich obnově s cílem dosáhnout zdravých a produktivních oceánů'
14-3-title: 'Minimalizovat a řešit dopady okyselování oceánů, mimo jiné prostřednictvím
  posílené vědecké spolupráce na všech úrovních'
14-4-title: 'Do roku 2020 účinně regulovat odlov a ukončit nadměrný rybolov, nezákonný,
  nehlášený a neregulovaný rybolov a destruktivní rybolovné praktiky a provádět vědecky
  podložené plány řízení, aby se v co nejkratší době obnovily populace ryb alespoň
  na úroveň, která může přinést maximální udržitelný výnos podle jejich biologických
  vlastností'
14-5-title: 'Do roku 2020 zachovat alespoň 10 % pobřežních a mořských oblastí v souladu
  s vnitrostátním a mezinárodním právem a na základě nejlepších dostupných vědeckých
  informací'
14-6-title: 'Do roku 2020 zakázat určité formy dotací v oblasti rybolovu, které přispívají
  k nadměrné kapacitě a nadměrnému rybolovu, zrušit dotace, které přispívají k nezákonnému,
  nehlášenému a neregulovanému rybolovu, a zdržet se zavádění nových takových dotací,
  přičemž je třeba uznat, že nedílnou součástí jednání Světové obchodní organizace
  o dotacích v oblasti rybolovu by mělo být vhodné a účinné zvláštní a rozdílné zacházení
  s rozvojovými a nejméně rozvinutými zeměmi'
14-7-title: 'Do roku 2030 zvýšit ekonomický přínos udržitelného využívání mořských
  zdrojů pro malé ostrovní rozvojové státy a nejméně rozvinuté země, a to i prostřednictvím
  udržitelného řízení rybolovu, akvakultury a cestovního ruchu'
14-a-title: 'Zvyšovat vědecké znalosti, rozvíjet výzkumné kapacity a předávat mořské
  technologie s ohledem na kritéria a pokyny Mezivládní oceánografické komise pro
  předávání mořských technologií s cílem zlepšit zdraví oceánů a zvýšit přínos mořské
  biologické rozmanitosti pro rozvoj rozvojových zemí, zejména malých ostrovních rozvojových
  států a nejméně rozvinutých zemí'
14-b-title: 'Zajištění přístupu drobných řemeslných rybářů k mořským zdrojům a trhům'
14-c-title: 'Posílit ochranu a udržitelné využívání oceánů a jejich zdrojů prováděním
  mezinárodního práva, jak je uvedeno v Úmluvě OSN o mořském právu, která poskytuje
  právní rámec pro ochranu a udržitelné využívání oceánů a jejich zdrojů, jak připomíná
  odstavec 158 dokumentu "Budoucnost, kterou chceme"'
15-1-title: 'Do roku 2020 zajistit zachování, obnovu a udržitelné využívání suchozemských
  a vnitrozemských sladkovodních ekosystémů a jejich služeb, zejména lesů, mokřadů,
  hor a suchých oblastí, v souladu se závazky vyplývajícími z mezinárodních dohod'
15-2-title: 'Do roku 2020 podpořit zavedení udržitelného hospodaření ve všech typech
  lesů, zastavit odlesňování, obnovit degradované lesy a výrazně zvýšit zalesňování
  a obnovu lesů na celém světě'
15-3-title: 'Do roku 2030 bojovat proti dezertifikaci, obnovit degradovanou půdu a
  půdu, včetně půdy postižené dezertifikací, suchem a povodněmi, a usilovat o dosažení
  světa neutrálního z hlediska degradace půdy'
15-4-title: 'Do roku 2030 zajistit ochranu horských ekosystémů, včetně jejich biologické
  rozmanitosti, aby se zvýšila jejich schopnost poskytovat výhody, které jsou nezbytné
  pro udržitelný rozvoj'
15-5-title: 'Přijmout naléhavá a významná opatření ke snížení degradace přírodních
  stanovišť, zastavit úbytek biologické rozmanitosti a do roku 2020 chránit ohrožené
  druhy a zabránit jejich vyhynutí'
15-6-title: 'Podporovat spravedlivé a rovnocenné sdílení přínosů plynoucích z využívání
  genetických zdrojů a podporovat odpovídající přístup k těmto zdrojům, jak bylo dohodnuto
  na mezinárodní úrovni'
15-7-title: 'Přijmout naléhavá opatření k ukončení pytláctví a obchodování s chráněnými
  druhy rostlin a živočichů a řešit poptávku po nelegálních produktech z volně žijících
  živočichů i jejich nabídku'
15-8-title: 'Do roku 2020 zavést opatření, která zabrání zavlékání invazních nepůvodních
  druhů do suchozemských a vodních ekosystémů a významně omezí jejich dopad na tyto
  ekosystémy, a kontrolovat nebo eradikovat prioritní druhy'
15-9-title: 'Do roku 2020 začlenit hodnoty ekosystémů a biologické rozmanitosti do
  národního a místního plánování, rozvojových procesů, strategií snižování chudoby
  a účetnictví'
15-a-title: 'Mobilizovat a výrazně zvýšit finanční zdroje ze všech zdrojů na ochranu
  a udržitelné využívání biologické rozmanitosti a ekosystémů'
15-b-title: 'Mobilizovat významné zdroje ze všech zdrojů a na všech úrovních na financování
  udržitelného obhospodařování lesů a poskytnout rozvojovým zemím odpovídající pobídky
  k podpoře tohoto obhospodařování, včetně ochrany a obnovy lesů'
15-c-title: 'Posílit celosvětovou podporu úsilí v boji proti pytláctví a obchodování
  s chráněnými druhy, včetně zvýšení schopnosti místních komunit využívat příležitosti
  k udržitelnému živobytí'
16-1-title: 'Výrazně snížit všechny formy násilí a s ním spojenou úmrtnost na celém
  světě'
16-10-title: 'Zajistit přístup veřejnosti k informacím a chránit základní svobody
  v souladu s vnitrostátními právními předpisy a mezinárodními dohodami'
16-2-title: 'Ukončit zneužívání, vykořisťování, obchodování s dětmi a všechny formy
  násilí na dětech a jejich mučení'
16-3-title: 'Podporovat právní stát na národní i mezinárodní úrovni a zajistit rovný
  přístup ke spravedlnosti pro všechny'
16-4-title: 'Do roku 2030 výrazně omezit nezákonné finanční toky a toky zbraní, posílit
  vymáhání a navracení odcizeného majetku a bojovat proti všem formám organizovaného
  zločinu'
16-5-title: 'Podstatně omezit korupci a úplatkářství ve všech jejich formách'
16-6-title: 'Rozvíjet efektivní, odpovědné a transparentní instituce na všech úrovních'
16-7-title: 'Zajistit citlivé, inkluzivní, participativní a reprezentativní rozhodování
  na všech úrovních'
16-8-title: 'Rozšířit a posílit účast rozvojových zemí v institucích globální správ'
16-9-title: 'Do roku 2030 zajistit legální identitu pro všechny, včetně registrace
  narození'
16-a-title: 'Posílit příslušné vnitrostátní instituce, a to i prostřednictvím mezinárodní
  spolupráce, za účelem budování kapacit na všech úrovních, zejména v rozvojových
  zemích, pro předcházení násilí a boj proti terorismu a trestné činnosti'
16-b-title: 'Podporovat a prosazovat nediskriminační zákony a politiky pro udržitelný
  rozvoj'
17-1-title: 'Posílit mobilizaci domácích zdrojů, a to i prostřednictvím mezinárodní
  podpory rozvojovým zemím, s cílem zlepšit domácí kapacitu pro výběr daní a jiných
  příjmů'
17-10-title: 'Podporovat univerzální, na pravidlech založený, otevřený, nediskriminační
  a spravedlivý mnohostranný obchodní systém v rámci Světové obchodní organizace,
  a to i uzavřením jednání v rámci její rozvojové agendy z Dohá'
17-11-title: 'Výrazně zvýšit vývoz rozvojových zemí, zejména s cílem zdvojnásobit
  podíl nejméně rozvinutých zemí na celosvětovém vývozu do roku 2020'
17-12-title: 'Včasné zavedení trvalého přístupu na trh bez cel a kvót pro všechny
  nejméně rozvinuté země v souladu s rozhodnutími Světové obchodní organizace, včetně
  zajištění toho, aby preferenční pravidla původu použitelná na dovoz z nejméně rozvinutých
  zemí byla transparentní a jednoduchá a přispívala k usnadnění přístupu na trh'
17-13-title: 'Posílit globální makroekonomickou stabilitu, mimo jiné prostřednictvím
  koordinace a soudržnosti politik'
17-14-title: 'Posílení soudržnosti politik pro udržitelný rozvoj'
17-15-title: 'Respektovat politický prostor a vedoucí postavení každé země při vytváření
  a provádění politik pro vymýcení chudoby a udržitelný rozvoj'
17-16-title: 'Posílit globální partnerství pro udržitelný rozvoj, doplněné o partnerství
  více zúčastněných stran, které mobilizuje a sdílí znalosti, odborné znalosti, technologie
  a finanční zdroje, s cílem podpořit dosažení cílů udržitelného rozvoje ve všech
  zemích, zejména v rozvojových zemích'
17-17-title: 'Podporovat a prosazovat účinná partnerství veřejného, veřejně-soukromého
  a soukromého sektoru a občanské společnosti, přičemž je třeba vycházet ze zkušeností
  a strategií partnerství v oblasti zdrojů'
17-18-title: 'Do roku 2020 posílit podporu budování kapacit pro rozvojové země, včetně
  nejméně rozvinutých zemí a malých ostrovních rozvojových států, s cílem výrazně
  zvýšit dostupnost vysoce kvalitních, včasných a spolehlivých údajů rozdělených podle
  příjmů, pohlaví, věku, rasy, etnického původu, migračního statusu, zdravotního postižení,
  zeměpisné polohy a dalších charakteristik relevantních v národním kontextu'
17-19-title: 'Do roku 2030 navázat na stávající iniciativy s cílem vyvinout měření
  pokroku v oblasti udržitelného rozvoje, které doplní hrubý domácí produkt, a podpořit
  budování statistických kapacit v rozvojových zemích'
17-2-title: 'Rozvinuté země plně plní své závazky v oblasti oficiální rozvojové pomoci,
  včetně závazku mnoha rozvinutých zemí dosáhnout cíle 0,7 % hrubého národního důchodu
  na oficiální rozvojovou pomoc (ODA/HND) pro rozvojové země a 0,15 až 0,20 % ODA/HND
  pro nejméně rozvinuté země; poskytovatelé ODA se vyzývají, aby zvážili stanovení
  cíle poskytovat nejméně 0,20 % ODA/HND nejméně rozvinutým zemím'
17-3-title: 'Mobilizovat další finanční zdroje pro rozvojové země z více zdrojů'
17-4-title: 'Pomáhat rozvojovým zemím při dosahování dlouhodobé udržitelnosti dluhu
  prostřednictvím koordinovaných politik zaměřených na podporu financování dluhu,
  oddlužení a případně restrukturalizaci dluhu a řešit vnější zadlužení vysoce zadlužených
  chudých zemí s cílem snížit dluhovou tíseň'
17-5-title: 'Přijmout a zavést režimy podpory investic pro nejméně rozvinuté země'
17-6-title: 'Posílit regionální a mezinárodní spolupráci Sever-Jih, Jih-Jih a trojstrannou
  spolupráci v oblasti vědy, technologií a inovací a přístupu k nim a posílit sdílení
  znalostí za vzájemně dohodnutých podmínek, mimo jiné prostřednictvím lepší koordinace
  mezi stávajícími mechanismy, zejména na úrovni OSN, a prostřednictvím globálního
  mechanismu pro usnadnění technologií'
17-7-title: 'Podporovat vývoj, přenos, šíření a distribuci technologií šetrných k
  životnímu prostředí do rozvojových zemí za výhodných podmínek, včetně zvýhodněných
  a preferenčních podmínek, podle vzájemné dohody'
17-8-title: 'Do roku 2017 plně zprovoznit technologickou banku a mechanismus pro budování
  kapacit v oblasti vědy, technologií a inovací pro nejméně rozvinuté země a posílit
  využívání podpůrných technologií, zejména informačních a komunikačních technologií'
17-9-title: 'Posílit mezinárodní podporu pro provádění účinného a cíleného budování
  kapacit v rozvojových zemích na podporu národních plánů pro realizaci všech cílů
  udržitelného rozvoje, a to i prostřednictvím spolupráce Sever-Jih, Jih-Jih a trojstranné
  spolupráce'
2-1-title: 'Do roku 2030 ukončit hlad a zajistit všem lidem, zejména chudým a lidem
  ve zranitelných situacích, včetně kojenců, celoroční přístup k bezpečným, výživným
  a dostatečným potravinám'
2-2-title: 'Do roku 2030 ukončit všechny formy podvýživy, včetně dosažení mezinárodně
  dohodnutých cílů v oblasti zakrňování a plýtvání u dětí do 5 let do roku 2025, a
  řešit výživové potřeby dospívajících dívek, těhotných a kojících žen a starších
  osob'
2-3-title: 'Do roku 2030 zdvojnásobit zemědělskou produktivitu a příjmy drobných producentů
  potravin, zejména žen, domorodých obyvatel, rodinných zemědělců, pastevců a rybářů,
  a to i prostřednictvím bezpečného a rovného přístupu k půdě, dalším výrobním zdrojům
  a vstupům, znalostem, finančním službám, trhům a příležitostem pro přidanou hodnotu
  a nezemědělskou zaměstnanost'
2-4-title: 'Do roku 2030 zajistit udržitelné systémy produkce potravin a zavést odolné
  zemědělské postupy, které zvýší produktivitu a produkci, pomohou zachovat ekosystémy,
  posílí schopnost přizpůsobit se změně klimatu, extrémním povětrnostním podmínkám,
  suchu, povodním a dalším katastrofám a postupně zlepší kvalitu půdy'
2-5-title: 'Do roku 2020 zachovat genetickou rozmanitost osiv, kulturních rostlin
  a hospodářských a domestikovaných zvířat a jim příbuzných volně žijících druhů,
  a to i prostřednictvím řádně spravovaných a diverzifikovaných bank osiv a rostlin
  na národní, regionální a mezinárodní úrovni, a podporovat přístup ke genetickým
  zdrojům a souvisejícím tradičním znalostem a spravedlivé a rovnocenné sdílení přínosů
  z jejich využívání, jak bylo dohodnuto na mezinárodní úrovni'
2-a-title: 'Zvýšit investice, a to i prostřednictvím posílené mezinárodní spolupráce,
  do venkovské infrastruktury, zemědělského výzkumu a poradenských služeb, rozvoje
  technologií a rostlinných a živočišných genových bank s cílem zvýšit zemědělskou
  výrobní kapacitu v rozvojových zemích, zejména v nejméně rozvinutých zemích'
2-b-title: 'Náprava a prevence obchodních omezení a narušení světových zemědělských
  trhů, včetně souběžného odstranění všech forem zemědělských vývozních subvencí a
  všech vývozních opatření s rovnocenným účinkem v souladu s mandátem rozvojového
  kola z Dohá'
2-c-title: 'Přijmout opatření k zajištění řádného fungování trhů s potravinářskými
  komoditami a jejich deriváty a usnadnit včasný přístup k informacím o trhu, včetně
  informací o potravinových rezervách, s cílem přispět k omezení extrémní volatility
  cen potravin'
3-1-title: 'Do roku 2030 snížit celosvětovou úmrtnost matek na méně než 70 na 100
  000 živě narozených dětí'
3-2-title: 'Do roku 2030 ukončit úmrtnost novorozenců a dětí mladších pěti let, kterým
  lze předcházet, přičemž cílem všech zemí je snížit novorozeneckou úmrtnost alespoň
  na 12 na 1000 živě narozených a úmrtnost dětí mladších pěti let alespoň na 25 na
  1000 živě narozených'
3-3-title: 'Do roku 2030 ukončit epidemie AIDS, tuberkulózy, malárie a zanedbávaných
  tropických nemocí a bojovat proti hepatitidě, nemocem přenášeným vodou a dalším
  přenosným nemocem'
3-4-title: 'Do roku 2030 snížit o třetinu předčasnou úmrtnost na nepřenosné nemoci
  prostřednictvím prevence a léčby a podporovat duševní zdraví a pohodu'
3-5-title: 'Posílit prevenci a léčbu zneužívání návykových látek, včetně zneužívání
  omamných látek a škodlivého užívání alkoholu'
3-6-title: 'Do roku 2020 snížit na polovinu počet úmrtí a zranění při dopravních nehodách
  na celém světě'
3-7-title: 'Do roku 2030 zajistit všeobecný přístup ke službám péče o sexuální a reprodukční
  zdraví, včetně plánování rodiny, informací a vzdělávání, a začlenit reprodukční
  zdraví do národních strategií a programů'
3-8-title: 'Dosáhnout všeobecného zdravotního pojištění, včetně ochrany před finančními
  riziky, přístupu ke kvalitním základním zdravotnickým službám a přístupu k bezpečným,
  účinným, kvalitním a cenově dostupným základním lékům a vakcínám pro všechny'
3-9-title: 'Do roku 2030 výrazně snížit počet úmrtí a onemocnění způsobených nebezpečnými
  chemickými látkami a znečištěním a kontaminací ovzduší, vody a půdy'
3-a-title: 'Posílit provádění Rámcové úmluvy Světové zdravotnické organizace o kontrole
  tabáku ve všech zemích, pokud je to vhodné'
3-b-title: 'Podporovat výzkum a vývoj očkovacích látek a léků proti přenosným a nepřenosným
  nemocem, které postihují především rozvojové země, zajistit přístup k cenově dostupným
  základním lékům a očkovacím látkám v souladu s Deklarací z Dohá o dohodě TRIPS a
  veřejném zdraví, která potvrzuje právo rozvojových zemí plně využívat ustanovení
  Dohody o obchodních aspektech práv k duševnímu vlastnictví, pokud jde o flexibilitu
  při ochraně veřejného zdraví, a zejména zajistit přístup k lékům pro všechny'
3-c-title: 'Podstatně zvýšit financování zdravotnictví a nábor, rozvoj, vzdělávání
  a udržení pracovníků ve zdravotnictví v rozvojových zemích, zejména v nejméně rozvinutých
  zemích a malých ostrovních rozvojových státech'
3-d-title: 'Posílit kapacitu všech zemí, zejména rozvojových, pro včasné varování,
  snižování rizik a řízení národních a globálních zdravotních rizik'
4-1-title: 'Do roku 2030 zajistit, aby všechny dívky a chlapci dokončili bezplatné,
  spravedlivé a kvalitní základní a střední vzdělání, které povede k relevantním a
  efektivním výsledkům učení'
4-2-title: 'Do roku 2030 zajistit všem dívkám a chlapcům přístup ke kvalitnímu předškolnímu
  rozvoji, péči a předškolnímu vzdělávání, aby byli připraveni na základní vzdělávání'
4-3-title: 'Do roku 2030 zajistit všem ženám a mužům rovný přístup k dostupnému a
  kvalitnímu technickému, odbornému a terciárnímu vzdělávání, včetně vysokoškolského'
4-4-title: 'Do roku 2030 výrazně zvýšit počet mladých lidí a dospělých, kteří mají
  příslušné dovednosti, včetně technických a odborných dovedností, pro zaměstnání,
  důstojná pracovní místa a podnikání'
4-5-title: 'Do roku 2030 odstranit genderové rozdíly ve vzdělávání a zajistit rovný
  přístup zranitelných osob, včetně osob se zdravotním postižením, původních obyvatel
  a dětí v ohrožených situacích, ke všem úrovním vzdělávání a odborné přípravy'
4-6-title: 'Do roku 2030 zajistit, aby všichni mladí lidé a podstatná část dospělých,
  mužů i žen, dosáhli gramotnosti a matematické gramotnosti'
4-7-title: 'Do roku 2030 zajistit, aby všichni žáci získali znalosti a dovednosti
  potřebné k podpoře udržitelného rozvoje, mimo jiné prostřednictvím vzdělávání pro
  udržitelný rozvoj a udržitelný životní styl, lidských práv, rovnosti žen a mužů,
  podpory kultury míru a nenásilí, globálního občanství a ocenění kulturní rozmanitosti
  a přínosu kultury k udržitelnému rozvoji'
4-a-title: 'Vybudovat a modernizovat vzdělávacích zařízení, která zohledňují potřeby
  dětí, zdravotního postižení a rovnosti žen a mužů a poskytují bezpečné, nenásilné,
  inkluzivní a efektivní vzdělávací prostředí pro všechny'
4-b-title: 'Do roku 2020 podstatně rozšířit počet stipendií, která jsou k dispozici
  rozvojovým zemím, zejména nejméně rozvinutým zemím, malým ostrovním rozvojovým státům
  a africkým zemím, pro zápis do vysokoškolského vzdělávání, včetně odborného vzdělávání
  a informačních a komunikačních technologií, technických, inženýrských a vědeckých
  programů, v rozvinutých zemích a dalších rozvojových zemích'
4-c-title: 'Do roku 2030 výrazně zvýšit nabídku kvalifikovaných učitelů, a to i prostřednictvím
  mezinárodní spolupráce při vzdělávání učitelů v rozvojových zemích, zejména v nejméně
  rozvinutých zemích a malých ostrovních rozvojových státech'
5-1-title: 'Ukončit všechny formy diskriminace všech žen a dívek na celém světě'
5-2-title: 'Odstranit všechny formy násilí na všech ženách a dívkách ve veřejné i
  soukromé sféře, včetně obchodování s lidmi a sexuálního a jiného vykořisťování'
5-3-title: 'Odstranit všechny škodlivé praktiky, jako jsou dětské, předčasné a nucené
  sňatky a mrzačení ženských pohlavních orgánů'
5-4-title: 'Uznat a ocenit neplacenou péči a práci v domácnosti prostřednictvím poskytování
  veřejných služeb, infrastruktury a politik sociální ochrany a podpory sdílené odpovědnosti
  v rámci domácnosti a rodiny podle vnitrostátních potřeb'
5-5-title: 'Zajistit ženám plnou a účinnou účast a rovné příležitosti pro vedení na
  všech úrovních rozhodování v politickém, hospodářském a veřejném životě'
5-6-title: 'Zajistit všeobecný přístup k sexuálnímu a reprodukčnímu zdraví a reprodukčním
  právům, jak bylo dohodnuto v souladu s akčním programem Mezinárodní konference o
  populaci a rozvoji a Pekingskou akční platformou a závěrečnými dokumenty jejich
  hodnotících konferencí'
5-a-title: 'Provést reformy, které ženám zajistí rovná práva na ekonomické zdroje,
  jakož i přístup k vlastnictví a kontrole půdy a jiných forem vlastnictví, finančních
  služeb, dědictví a přírodních zdrojů v souladu s vnitrostátními právními předpisy'
5-b-title: 'Zlepšit využívání technologií, zejména informačních a komunikačních, na
  podporu posílení postavení žen'
5-c-title: 'Přijmout a posílit rozumné politiky a vymahatelné právní předpisy na podporu
  rovnosti žen a mužů a posílení postavení všech žen a dívek na všech úrovních'
6-1-title: 'Do roku 2030 dosáhnout všeobecného a spravedlivého přístupu k bezpečné
  a cenově dostupné pitné vodě pro všechny'
6-2-title: 'Do roku 2030 zajistit přístup k přiměřené a spravedlivé hygieně a sanitaci
  pro všechny a ukončit defekaci na otevřeném prostranství, přičemž zvláštní pozornost
  bude věnována potřebám žen a dívek a osob ve zranitelných situacích'
6-3-title: 'Do roku 2030 zlepšit kvalitu vody snížením znečištění, odstraněním skládkování
  a minimalizací úniků nebezpečných chemických látek a materiálů, snížením podílu
  neupravených odpadních vod na polovinu a výrazným zvýšením recyklace a bezpečného
  opětovného využití na celém světě'
6-4-title: 'Do roku 2030 výrazně zvýšit efektivitu využívání vody ve všech odvětvích
  a zajistit udržitelné odběry a dodávky sladké vody, aby se vyřešil nedostatek vody
  a výrazně se snížil počet lidí trpících nedostatkem vody'
6-5-title: 'Do roku 2030 zavést integrované hospodaření s vodními zdroji na všech
  úrovních, případně i prostřednictvím přeshraniční spolupráce'
6-6-title: 'Do roku 2020 chránit a obnovit ekosystémy související s vodou, včetně
  hor, lesů, mokřadů, řek, vodonosných vrstev a jezer'
6-a-title: 'Do roku 2030 rozšířit mezinárodní spolupráci a podporu pro budování kapacit
  v rozvojových zemích v oblasti činností a programů souvisejících s vodou a sanitací,
  včetně technologií pro sběr vody, odsolování, efektivní využívání vody, čištění
  odpadních vod, recyklaci a opětovné využití'
6-b-title: 'Podporovat a posilovat účast místních komunit na zlepšování hospodaření
  s vodou a sanitací'
7-1-title: 'Do roku 2030 zajistit všeobecný přístup k cenově dostupným, spolehlivým
  a moderním energetickým službám'
7-2-title: 'Do roku 2030 výrazně zvýšit podíl obnovitelné energie na celosvětovém
  energetickém mixu'
7-3-title: 'Do roku 2030 zdvojnásobit celosvětové tempo zvyšování energetické účinnosti'
7-a-title: 'Do roku 2030 posílit mezinárodní spolupráci s cílem usnadnit přístup k
  výzkumu a technologiím v oblasti čisté energie, včetně obnovitelných zdrojů energie,
  energetické účinnosti a pokročilých a čistších technologií pro fosilní paliva, a
  podpořit investice do energetické infrastruktury a technologií v oblasti čisté energie'
7-b-title: 'Do roku 2030 rozšířit infrastrukturu a modernizovat technologie pro poskytování
  moderních a udržitelných energetických služeb pro všechny v rozvojových zemích,
  zejména v nejméně rozvinutých zemích, malých ostrovních rozvojových státech a vnitrozemských
  rozvojových zemích, v souladu s jejich příslušnými programy podpory'
8-1-title: 'Udržet hospodářský růst na obyvatele v souladu s vnitrostátními podmínkami,
  a zejména v nejméně rozvinutých zemích dosáhnout alespoň sedmiprocentního růstu
  hrubého domácího produktu ročně'
8-10-title: 'Posílit kapacitu domácích finančních institucí s cílem podpořit a rozšířit
  přístup k bankovním, pojišťovacím a finančním službám pro všechny'
8-2-title: 'Dosáhnout vyšší úrovně hospodářské produktivity prostřednictvím diverzifikace,
  technologické modernizace a inovací, včetně zaměření na odvětví s vysokou přidanou
  hodnotou a s vysokým podílem lidské práce'
8-3-title: 'Podporovat rozvojově orientované politiky, které podporují produktivní
  činnosti, vytváření důstojných pracovních míst, podnikání, tvořivost a inovace a
  podporují formalizaci a růst mikropodniků, malých a středních podniků, mimo jiné
  prostřednictvím přístupu k finančním službám'
8-4-title: 'Do roku 2030 postupně zlepšovat celosvětovou účinnost využívání zdrojů
  ve spotřebě a výrobě a usilovat o oddělení hospodářského růstu od zhoršování životního
  prostředí v souladu s desetiletým rámcem programů pro udržitelnou spotřebu a výrobu,
  přičemž vedoucí úlohu by měly převzít rozvinuté země'
8-5-title: 'Do roku 2030 dosáhnout plné a produktivní zaměstnanosti a důstojné práce
  pro všechny ženy a muže, včetně mladých lidí a osob se zdravotním postižením, a
  stejné odměny za práci stejné hodnoty'
8-6-title: 'Do roku 2020 výrazně snížit podíl mladých lidí, kteří nejsou zaměstnáni,
  nevzdělávají se ani se neúčastní odborné přípravy'
8-7-title: 'Přijmout okamžitá a účinná opatření k vymýcení nucené práce, ukončení
  moderního otroctví a obchodování s lidmi a zajistit zákaz a odstranění nejhorších
  forem dětské práce, včetně náboru a využívání dětských vojáků, a do roku 2025 ukončit
  dětskou práci ve všech jejích formách'
8-8-title: 'Chránit pracovní práva a podporovat bezpečné pracovní prostředí pro všechny
  pracovníky, včetně migrujících pracovníků, zejména migrujících žen, a pracovníků
  v nejistém zaměstnání'
8-9-title: 'Do roku 2030 vypracovat a provádět politiky na podporu udržitelného cestovního
  ruchu, který vytváří pracovní místa a podporuje místní kulturu a produkty'
8-a-title: 'Zvýšit podporu rozvojovým zemím, zejména nejméně rozvinutým zemím, v rámci
  pomoci na podporu obchodu, a to i prostřednictvím rozšířeného integrovaného rámce
  pro technickou pomoc nejméně rozvinutým zemím v oblasti obchodu'
8-b-title: 'Do roku 2020 vypracovat a uvést do praxe globální strategii pro zaměstnanost
  mladých lidí a provést Globální pakt o zaměstnanosti Mezinárodní organizace práce'
9-1-title: 'Rozvíjet kvalitní, spolehlivou, udržitelnou a odolnou infrastrukturu,
  včetně regionální a přeshraniční infrastruktury, na podporu hospodářského rozvoje
  a lidského blahobytu se zaměřením na cenově dostupný a spravedlivý přístup pro všechny'
9-2-title: 'Podporovat inkluzivní a udržitelnou industrializaci a do roku 2030 výrazně
  zvýšit podíl průmyslu na zaměstnanosti a hrubém domácím produktu v souladu s vnitrostátními
  podmínkami a zdvojnásobit jeho podíl v nejméně rozvinutých zemích'
9-3-title: 'Zlepšit přístup malých průmyslových a jiných podniků, zejména v rozvojových
  zemích, k finančním službám, včetně dostupných úvěrů, a jejich integraci do hodnotových
  řetězců a trhů'
9-4-title: 'Do roku 2030 modernizovat infrastrukturu a modernizovat průmysl tak, aby
  byl udržitelný a aby se zvýšila účinnost využívání zdrojů a více se zaváděly čisté
  a ekologické technologie a průmyslové procesy, přičemž všechny země přijmou opatření
  v souladu se svými možnostmi'
9-5-title: 'Posílit vědecký výzkum, modernizaci technologických schopností průmyslových
  odvětví ve všech zemích, zejména v rozvojových zemích, včetně podpory inovací do
  roku 2030 a podstatného zvýšení počtu pracovníků výzkumu a vývoje na 1 milion obyvatel
  a veřejných a soukromých výdajů na výzkum a vývoj'
9-a-title: 'Usnadnit udržitelný a odolný rozvoj infrastruktury v rozvojových zemích
  prostřednictvím zvýšené finanční, technologické a technické podpory africkým zemím,
  nejméně rozvinutým zemím, vnitrozemským rozvojovým zemím a malým ostrovním rozvojovým
  státům'
9-b-title: 'Podporovat domácí technologický rozvoj, výzkum a inovace v rozvojových
  zemích, mimo jiné zajištěním příznivého politického prostředí mimo jiné pro průmyslovou
  diverzifikaci a přidávání hodnoty komoditám'
9-c-title: 'Výrazně zvýšit přístup k informačním a komunikačním technologiím a usilovat
  o zajištění všeobecného a cenově dostupného přístupu k internetu v nejméně rozvinutých
  zemích do roku 2020'
